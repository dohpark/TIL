<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce</title>
</head>
<body>
  <input type="text" id="input">
  <script>
    let timer;
    document.querySelector('#input').addEventListener('input', function(e) {
      if (timer) {
        clearTimeout(timer);
      }
      timer = setTimeout(function() {
        console.log('여기에 ajax 요청', e.target.value);
      }, 1000);
    });
    // 출처: https://www.zerocho.com/category/JavaScript/post/59a8e9cb15ac0000182794fa

    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => { 
          func.apply(this, args); 
        }, timeout);
      };
    }
    // 출처: https://www.freecodecamp.org/news/javascript-debounce-example/

    // callback: 실행 대상이 되는 콜백 함수입니다.
    // limit: 얼마 후에 함수를 실행할 지 결정하며 millisecond 단위입니다.
    // limit 이내에 함수가 반복 호출될 경우 timeout이 clearTimeout되므로 실행되지 않습니다.
    // 함수의 반복 호출이 멈춰진 경우 clearTimeout이 실행되지 않기 때문에 limit 밀리초 후에 callback.apply가 실행되게 됩니다.
    // apply 메소드는 this의 범위를 지정할 수 있습니다. 여기서 this의 범위로 콜백 함수가 실행될 때 그 컨텍스트의 this가 배정됩니다.
    // 출처: http://yoonbumtae.com/?p=3584
    

    // 위와 같음
    // document.querySelector('#input').addEventListener('input', debounce((e) => {
    //   console.log('여기에 ajax 요청', e.target.value);
    // }), 3000);
  </script>
</body>
</html>
